[Subdomains]
list = www, mail, ftp, admin, webmail, blog, dev, ns1, ns2, shop, api, test, beta, support, portal, member, online, site, download, staging, cdn, data
wordlist_file = subdomains.txt
ct_logs = false
dns_dumpster = false
alternate_dns = false
max_workers = 10
recursive = true

[DNSRecords]
types = ALL

[Settings]
query_delay = 0.5

[DKIM]
selectors = default, google, selector1, selector2, s1, s2, k1, k2
discovery_enabled = true
brute_force = false
mx_analysis = true

[ZoneTransfer]
enabled = true
